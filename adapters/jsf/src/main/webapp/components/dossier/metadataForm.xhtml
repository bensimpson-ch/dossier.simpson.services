<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>


    <p:panel id="pdfMetadataForm">
        <h:form>
            <div class="card ui-fluid">
                <h4 class="label">Name</h4>
                <p:inputText id="name" value="#{metaDataForm.name}"/>

                <h4 class="label">Description</h4>
                <p:inputTextarea id="description" value="#{metaDataForm.description}"/>

                <h4 class="label">Keywords</h4>
                <p:chips value="#{metaDataForm.keywords}" unique="true" max="20"/>

                <h4 class="label">Technical Metadata</h4>
                <p:panelGrid columns="2">
                    <h:outputText value="Page Count:"/>
                    <h:outputText value="#{metaDataForm.extractedMetaData.pageCount()}"/>

                    <h:outputText value="Author:"/>
                    <h:outputText value="#{metaDataForm.extractedMetaData.author()}"/>

                </p:panelGrid>

            </div>

            <p:commandButton value="Submit"
                             actionListener="#{metaDataForm.formActionListener}"
                             update="dossier"/>
        </h:form>
    </p:panel>


</ui:composition>
